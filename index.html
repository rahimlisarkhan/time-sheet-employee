<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Time Sheet Employee</title>
</head>

<body>

    <div class="container">

        <!-- Header -->
        <div class="jumbotron jumbotron-fluid bg-info text-white text-center mb-3">
            <div class="container">
                <h1 class="display-3 mb-lg-2">Time Sheet Employee</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.
                </p>
            </div>
        </div>

        <!-- Table -->
        <div class="card mb-5">
            <div class="card-header bg-info text-white">
                Current Employees
            </div>
            <div class="card-body">
                <table class="table table-hover" id="employe-sheet">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">StartDate</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark Otto</td>
                            <td>FullStack</td>
                            <td>10/10/2021</td>
                            <td>5</td>
                            <td>1100</td>
                            <td>5500</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Sarkhan Rahimi</td>
                            <td>MernStack</td>
                            <td>10/10/2021</td>
                            <td>8</td>
                            <td>2200</td>
                            <td>17600</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>


        <!-- Form -->
        <div class="card mb-5">
            <div class="card-header bg-info text-white">
                Add Employee
            </div>
            <div class="card-body">
                <form id="formEmp">
                    <div class="form-group">
                        <label for="employee_name">Employee Name</label>
                        <input type="text" class="form-control" id="employee_name" name="employee_name">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small> -->
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="role" name="role" aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="start_date">Start Date (DD/MM/YYYY - ex: 01/01/89)</label>
                        <input type="text" class="form-control" id="start_date" name="start_date">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="monthly_rate">Monthly Rate $</label>
                        <input type="number" class="form-control" id="monthly_rate" name="monthly_rate">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small> -->
                    </div>
                    <button type="submit" id="form-submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>



    <!-- : jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
        </script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- MomentJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>



    <script src="./app.js"></script>
</body>

</html>
